<!DOCTYPE html>
<html>
<head>
    <title>Inkster
    </title>
    <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <link href="Styles/inkster-login.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id='divTitulos'>
        <h1 id='title' class="font-smoothing">Inkster</h1>
    </div>
    <div id='content'>
        <div id='divLogin'>
            <form id='formLogin' class='h-center' action="javascript:void(0)" method:"post">
                <p>
                    <input type="text" placeholder='Login' autofocus>
                </p>
                <p>
                    <input type="password" placeholder='Password'>
                </p>
                <p>
                    <input type="button" value='Enter'>
                </p>
                <p>or</p>
                <p>
                    <input type="button" value="Sign up" style="background: rgb(58, 170, 63); border: 1px solid rgb(3, 75, 3);">
                </p>
                <p>forgot your password?</p>
            </form>
        </div>
    </div>
    <div id='phrase'>
        <h2 id='subtitle'>tatoo the world.</h2>
    </div>
</body>
</html>
